<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulizer tutorials</title>
    <!-- Inclusion de Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
    <script type="module" src="./formulizer.js"></script>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 15px;
            font-weight: 400;
            height: 129.188px;
            letter-spacing: 0.2px;
        }
        .full-height {
            height: 100vh;
        }
        #fzdata, #fzschema {
            width: 100%;
            bottom: 0;
        }
        blockquote {
                padding: 10px 20px;
                margin: 0 0 20px;
                border-left: 5px solid #eee;
            }
        pre {
            display: block;
            padding: 9.5px;
            margin: 0 0 10px;
            font-size: 13px;
            letter-spacing: 0.2px;
            line-height: 1.42857143;
            color: #333;
            word-break: break-all;
            word-wrap: break-word;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        pre code {
            padding: 0;
            font-size: inherit;
            color: inherit;
            white-space: pre-wrap;
            background-color: transparent;
            border-radius: 0;
        }
        code {
            padding: 2px 4px;
            font-size: 90%;
            color: #c7254e;
            background-color: #f9f2f4;
            border-radius: 4px;
        }
        h2 {
            padding-top: 20px;
            border-top: 1px solid #b6b6b6;

        }
        h3,h4,h5,h6 {
            padding-top: 10px;

        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row full-height">
            <!-- Panneau toc (1/12 de la largeur) -->
            <div id="panel1" class="col-md-2 p-0 d-flex flex-column bg-secondary">
                <fz-form id="toc" style="margin: 5px;"></fz-form>
            </div>
            <!-- Panneau principal (7/12 de la largeur) -->
            <div id="panel1" class="col-md-6 p-0 d-flex flex-column bg-light">
                <div class="p-3">
                    <h1>Topic : <span id="name"></span>
                        <a href="#panel2" class="btn btn-secondary d-md-none float-end">&gt;&gt;</a>
                    </h1>
                    <div id=markdown >... description ...</div>
                </div>
            </div>
            <!-- Panneau secondaire (1/3 de la largeur) -->
            <div id="panel2" class="col-md-4 p-0 d-flex flex-column">
                <div class="p-3">
                    <h1>Try it...
                        <a href="#panel1" class="btn btn-secondary d-md-none float-end">&lt;&lt;</a>
                    </h1>
                    
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="form-tab" data-bs-toggle="tab" href="#form" role="tab"
                                aria-controls="form" aria-selected="true" >Form</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="schema-tab" data-bs-toggle="tab" href="#schema" role="tab"
                                aria-controls="schema" aria-selected="false" >Schema</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="data-tab" data-bs-toggle="tab" href="#data" role="tab"
                                aria-controls="data" aria-selected="false" >Data</a>
                        </li>
                    </ul>
                    <div class="tab-content mt-3" id="myTabContent">
                        <div class="tab-pane fade show active" id="form" role="tabpanel" aria-labelledby="form-tab">
                            <div id=formPanel> <fz-form id=fzform></fz-form> </div>
                        </div>
                        <div class="tab-pane fade" id="schema" role="tabpanel" aria-labelledby="schema-tab">
                            <div id=schemaPanel> <pre id=fzschema></pre></div>
                        </div>
                        <div class="tab-pane fade" id="data" role="tabpanel" aria-labelledby="data-tab">
                            <div id=dataPanel> <pre id=fzdata> </pre> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusion du bundle JS de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="tutorials.js"></script>

</body>

</html>
