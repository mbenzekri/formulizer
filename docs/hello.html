<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="./formulizer.js"></script>
    </head>
    <body>
        <fz-form id="myform" ></fz-form>
        <pre id="mydata" lang=""></pre>
        <script>
            window.onload = () => {
                const form = document.getElementById("myform")
                form.schema = {
                    "title": "Say hello to...",
                    "type": "object",
                    "properties": {
                        "who": {
                            "type": "string",
                        },
                        "hello": {
                            "type": "string",
                            "expression": " `Hello, ${ $`#/who` } !` ",
                            "readonly" : true
                        }
                    }
                }
                form.data = { "who" : "world" }
                // MBZ TBF : due to change issue replaced by setTimer instead of listening "change" event 
                setInterval(() => {
                    document.getElementById("mydata").innerHTML = JSON.stringify(form.data,null,4)
                },200)
            }
        </script>
    </body>
</html>
